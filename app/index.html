<!DOCTYPE html>
<!--[if gt IE 8]>
<html class="no-js">
<!--<![endif]-->

<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Planning</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Planning">
    <meta name="author" content="Thomas Girault">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-wizard/dist/angular-wizard.min.css" />
    <link rel="stylesheet" href="bower_components/textAngular/dist/textAngular.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  
  <body id="application" data-ng-app="application" data-custom-background="" data-off-canvas-nav="">
    <!--[if lt IE 9]>
    <p class="browsehappy">La version de votre navigateur est trop ancienne. Nous vous conseillons de télécharger gratuitement la dernière version d'Internet Explorer</p>
    <![endif]-->

    <div data-ng-controller="ApplicationController">
        <div data-ng-hide="isSpecificPage() || !isAuthenticated()" data-ng-cloak="" class="no-print">
            <section data-ng-include=" 'views/header.html' " id="header" class="top-header"></section>

            <aside data-ng-include=" 'views/nav.html' " id="nav-container"></aside>
        </div>

        <div class="view-container">
            <section data-ng-view="" id="content" class="animate-fade-up"></section>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angularLocalStorage/dist/angularLocalStorage.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-wizard/dist/angular-wizard.min.js"></script>
    <script src="bower_components/rangy/rangy-core.js"></script>
    <script src="bower_components/rangy/rangy-classapplier.js"></script>
    <script src="bower_components/rangy/rangy-highlighter.js"></script>
    <script src="bower_components/rangy/rangy-selectionsaverestore.js"></script>
    <script src="bower_components/rangy/rangy-serializer.js"></script>
    <script src="bower_components/rangy/rangy-textrange.js"></script>
    <script src="bower_components/textAngular/dist/textAngular.js"></script>
    <script src="bower_components/textAngular/dist/textAngular-sanitize.js"></script>
    <script src="bower_components/textAngular/dist/textAngularSetup.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="bower_components/angular-flot/angular-flot.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Module de gestion des logs -->
    <script src="scripts/modules/loggerModule.js"></script>
    <!-- Module de gestion de l'internationalisation -->
    <script src="scripts/modules/i18nModule.js"></script>
    <!-- Module de l'application -->
    <script src="scripts/modules/applicationModule.js"></script>

    <!-- Contrôleurs -->
    <script src="scripts/controllers/applicationController.js"></script>
    <script src="scripts/controllers/signinController.js"></script>
    <script src="scripts/controllers/signupController.js"></script>
    <script src="scripts/controllers/logoutController.js"></script>
    <script src="scripts/controllers/accountController.js"></script>
    <!-- endbuild -->
</body>
</html>
