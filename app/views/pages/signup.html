<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru"><span data-i18n="label.or"></span></span>

                <section>
                    <form class="form-horizontal" data-ng-controller="SignupController" data-ng-submit="signup()">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       data-i18n-placeholder="label.email"
                                       data-ng-model="signup.email"
                                       required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       data-i18n-placeholder="label.password"
                                       data-ng-model="signup.password"
                                       required />
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-muted text-small"><span data-i18n="label.sign.up.agree"></span> <a href="javascript:;"><span data-i18n="label.terms.and.conditions"></span></a> <span data-i18n="label.and"></span> <a href="javascript:;"><span data-i18n="label.privacy.policy"></span></a>.</p>
                            <div class="divider"></div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg" data-i18n="label.sign.up"></button>
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted"><span data-i18n="label.already.have.account"></span> <a href="#/signin" ><span data-i18n="label.login.now"></span></a></p>
                </section>

            </div>
        </div>
    </div>
</div>
