<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru"><span data-i18n="label.or"></span></span>

                <form name="form-signin" class="form-horizontal" data-ng-controller="SigninController" data-ng-submit="signin()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text" name="signin-email" class="form-control" data-i18n-placeholder="label.email" ng-model="signin.email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" name="signin-password" class="form-control" data-i18n-placeholder="label.password" ng-model="signin.password" required />
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" data-i18n="label.log.in" />
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/forgot"><span data-i18n="label.forgot.password"></span></a></p>
                    <p class="text-center text-muted text-small"><span data-i18n="label.not.have.account.yet"></span> <a href="#/signup"><span data-i18n="label.sign.up"></span></a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
