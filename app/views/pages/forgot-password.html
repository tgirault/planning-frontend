<div class="page-forgot">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="info text-center">
        <h2 data-i18n="label.password.reset"></h2>
        <p class="text-small"><span data-i18n="label.enter.your.email"></span></p>
    </div>

    <div class="form-container">

        <form class="form-horizontal" name="forgotPasswordForm">
            <div class="form-group">
                <input type="email"
                       class="form-control input-lg"
                       data-i18n-placeholder="label.email" />
            </div>
            <div class="form-group">
                <a href="#/" class="btn btn-lg btn-block btn-primary" ><span data-i18n="label.send"></span></a>
            </div>
        </form>
        
    </div>
</div>
